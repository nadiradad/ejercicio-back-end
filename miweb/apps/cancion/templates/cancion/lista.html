<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Canciones</title>
</head>
<body>
    <h1>ðŸŽµ Canciones registradas</h1>
    <ul>
        {% for cancion in canciones %}
            <li>

                {{ cancion.artista.nombre }} ({{ cancion.fecha_lanzamiento|default:"Sin fecha" }})

    </ul>

</html>
